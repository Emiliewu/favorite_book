<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <title>Login and Registration</title>
</head>
<body>
  <div class="container mt-4">
    <div class="row">
      <div id="registration" class="col-md-6">
        <h3 class="text-center mb-4">Registration</h3>
        <form class="form" action="{% url 'user:register' %}" method="POST"> {% csrf_token %}
          <div class="form-group row">
            <label class="col-3" for="first_name">First Name</label>
            <div class="col-7 justify-content-between">
              <input id="first_name" name="first_name" type="text" class="form-control" placeholder="first name">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-3" for="last_name">Last Name</label>
            <div class="col-7 justify-content-between">
              <input id="last_name" name="last_name" type="text" class="form-control" placeholder="last name">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-3" for="email">Email</label>
            <div class="col-7 justify-content-between">
              <input id="email" name="email" type="text" class="form-control">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-3" for="password">Password</label>
            <div class="col-7 justify-content-between">
              <input id="password" name="password" type="password" class="form-control">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-3" for="confirm_pw">Confirm PW</label>
            <div class="col-7 justify-content-between">
              <input id="confirm_pw" name="confirm_pw" type="password" class="form-control">
            </div>
          </div>
          <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary">Register</button>
          </div>
        </form>
      </div>
      <div class="col-md-1"></div>
      <div id="login" class="col-md-4">
        <h3 class="text-center mb-4">Login</h3>
        <form class="form" action="{% url 'user:login' %}" method="POST"> {% csrf_token %}
          <div class="form-group row justify-content-between">
            <label class="col-2" for="login_email">Email</label>
            <div class="col-9">
              <input id="login_email" name="email" type="text" class="form-control">
            </div>
          </div>
          <div class="form-group row justify-content-between">
            <label class="col-2" for="login_pw">Password</label>
            <div class="col-9">
              <input id="login_pw" name="password" type="password" class="form-control">
            </div>
          </div>
          <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary">Log in</button>
          </div>
        </form>
      </div>
    </div>
    <div class="text-center row justify-content-center mt-4">
      {% if messages %}
        <div class="alert alert-danger col-6 pb-2" role="alert">
        {% for message in messages %}
          <p class="mb-1">{{ message }}</p>
        {% endfor %}
        </div>
      {% endif %}
      </div>
</body>
</html>
